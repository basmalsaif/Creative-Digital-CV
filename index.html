<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Digital CV - Dashboard</title>
<link rel="stylesheet" href="styles.css">
<style>
/* ===================== Reset & Base ===================== */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { background-color: #f5f5f5; color: #111; zoom: 0.8; }

/* ===================== Header ===================== */
header { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
header .logo img { height: 40px; }
header nav ul { display: flex; list-style: none; gap: 20px; }
header nav ul li a { text-decoration: none; color: #111; font-weight: 500; transition: 0.2s; }
header nav ul li a:hover { color: #9b59b6; }
header nav ul li a.btn-login { background-color: #9b59b6; color: #fff; border-radius: 5px; padding: 6px 16px; }

/* ===================== Banner ===================== */
.banner { text-align: left; margin: 40px auto 20px 60px; font-size: 36px; font-weight: bold; color: #000; }

/* ===================== Footer ===================== */
footer { display: flex; justify-content: space-between; align-items: center; padding: 20px 60px; font-size: 14px; color: #666; margin-top: 60px; }

/* ===================== Dashboard ===================== */
.dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 50px 60px; max-width: 800px; margin: 20px auto 60px; position: relative; }
.dashboard .card { display: flex; flex-direction: column; justify-content: center; align-items: flex-start; padding: 30px; border-radius: 15px; min-height: 220px; width: 320px; font-weight: 500; font-size: 20px; color: rgba(0,0,0,0.5); box-shadow: 0 6px 15px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.2s; position: relative; text-decoration: none; }
.dashboard .card:hover { transform: translateY(-5px); color: rgba(0,0,0,1); text-decoration: none; }
.dashboard .card img { width: 50px; height: 50px; position: absolute; top: 15px; left: 15px; }
.dashboard .card span { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; text-align: center; font-weight: bold; color: inherit; }

/* Figma Dashboard Card Colors */
.card.cv { background-color: #F2F0E3; }
.card.jobs { background-color: #FFF4C0; }
.card.previous { background-color: #FFD9E6; }
.card.courses { background-color: #E5DBFF; }
</style>
</head>
